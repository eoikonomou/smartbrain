version: '3.5'

services:

  # PostgreSQL
  postgres:
    container_name: postgresDB
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
    build: ../smartbraindb/
    ports:
      - "5432:5432"

   # Redis DB
  redis:
    container_name: redisDB
    image: redis
    ports:
      - "6379:6379"

  # Backend API
  smartbrainapi:
    container_name: backend
    build: ../smartbrainapi/
    command: npm start
    working_dir: /usr/src/smartbrainapi
    environment:
      POSTGRES_URI: postgres://test:pass@postgres:5432/smart-brain-docker
      JWT_SECRET: JWT_SECRET
      REDIS_URI: redis://redis:6379
      CLARIFAI_API_KEY: CLARIFAI_API_KEY
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
   # volumes:  # add if in dev mode - it is used to avoid rebuilding the container for every change we make to the code
